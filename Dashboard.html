<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <?!= include('Style'); ?>
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5 position-relative">
            <h1 class="display-5 fw-bold"><i class="bi bi-grid-3x3-gap-fill me-2"></i>App Dashboard</h1>
            <p class="lead text-muted">ศูนย์รวมแอปพลิเคชันและโปรเจกต์ทั้งหมดของคุณ</p>
            
            <? if (isOwner) { ?>
              <div class="settings-button">
                <a href="<?= ScriptApp.getService().getUrl() ?>?page=settings" class="btn btn-light border">
                  <i class="bi bi-gear-fill"></i>
                </a>
              </div>
            <? } ?>
        </header>

        <main>
            <? if (menuItems && menuItems.length > 0) { ?>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <? for (var i = 0; i < menuItems.length; i++) { 
                        var item = menuItems[i];
                    ?>
                        <div class="col">
                            <div class="app-card card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-box-seam me-2"></i><?= item.name ?></h5>
                                    
                                    <div class="mt-auto pt-3">
                                        <div class="d-grid gap-2">
                                            <? if (item.webAppUrl) { ?>
                                                <a href="<?= item.webAppUrl ?>" target="_blank" class="btn btn-primary">
                                                    <i class="bi bi-window-fullscreen me-2"></i>เปิดแอปพลิเคชัน
                                                </a>
                                            <? } ?>

                                            <? if (item.devUrl) { ?>
                                                <a href="<?= item.devUrl ?>" target="_blank" class="btn btn-outline-warning">
                                                    <i class="bi bi-tools me-2"></i>เวอร์ชันพัฒนา
                                                </a>
                                            <? } ?>
                                            
                                            <? if (item.sheetUrl) { ?>
                                                <a href="<?= item.sheetUrl ?>" target="_blank" class="btn btn-outline-secondary">
                                                    <i class="bi bi-file-earmark-spreadsheet me-2"></i>เปิด Google Sheet
                                                </a>
                                            <? } ?>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <? } ?>
                </div>
            <? } else { ?>
                <div class="text-center py-5">
                    <p class="fs-5 text-muted">ไม่พบข้อมูลเมนู</p>
                    <small>กรุณาเพิ่มข้อมูลใน Google Sheet</small>
                </div>
            <? } ?>
        </main>
    </div>
</body>
</html>
